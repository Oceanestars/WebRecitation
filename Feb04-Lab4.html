<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Example</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap for my nav bar, Bootstrap is a free and open-source CSS framework directed at responsive -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Lab 4</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#image">Img</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#video">Video</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#map">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mp3">Mp3</a>
            </li>
          </ul>
        </div>
      </nav>
  </header>
  <body>
    <h2 id="image">Example of figure and figcaption tag</h2>
    <figure class="row">
        <figure  class="column"> 
        <img src="media/chip.gif" alt="An image of chip the mascot" />
        <figcaption>Rip chip</figcaption>
        </figure>
        <figure  class="column">
            <img src="media/chip.gif" alt="An image of chip the mascot" />
            <figcaption>Rip chip</figcaption>
        </figure>
    </figure>
    <br>
    <h2 id="video">Example of mp4 video and youtube video</h2>
    <section>
      <h3>Video - Dodie - In the middle</h3>
      <video width="560" controls loop muted preload="auto">
        <source src="media/dodie-InTheMiddle.mp4" type="video/mp4" />
        <!-- The p tag is in case your browser doesn't load or it can be used to add description for a screen reader. -->
        <p>Your browser does not support HTML 5 audio.</p>
      </video>
      <br>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/eY1FF6SEggk"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <br>
      <br>
      <h2 id="map">Example of google map</h2>
      <figure class="column">
        <h3>Concert in Colorado (Gothic Theatre) 09/27/19</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3071.6454694836384!2d-104.98997202052587!3d39.65769270947564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876c7fd57cb2a6bd%3A0x19716ad39838cecf!2sGothic+Theatre!5e0!3m2!1sen!2sus!4v1549609039146"
          width="400"
          height="300"
          style="border: 2px"
          allowfullscreen
        ></iframe>
      </figure>
    </section>
    <br>
    <h2 id="mp3">Example of mp3 and soundcloud</h2>
    <audio autoplay controls loop muted preload="auto">
      <source src="media/stranger-danger.mp3" type="audio/mp3" />
      <source src="media/stranger-danger.ogg" type="audio/ogg" />
      <p>Your browser does not support HTML 5 audio.</p>
    </audio>
    <br>
    <iframe
      width="800"
      height="200"
      scrolling="no"
      frameborder="no"
      allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/745215664&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
    ></iframe>
  </body>
</html>
